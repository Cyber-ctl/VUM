{% extends "index.html" %}

{% block content %}
<div class="container-fluid px-4"> 
<br>
 <div class="container">
    <div class="row g-3">
        <form method="post" enctype="multipart/form-data">
          <div class="col">
                    {% csrf_token %}
                    {{ excel_form.as_p }}
            <button type="submit" name="upload_excel" class="btn btn-primary mb-2" >Upload Excel</button>
          </div>
        </form>
      </div>
  </div>

      <div class="card mb-4">
          <div class="card-header">
            <i class="fas fa-table me-1"></i>
            New Registration
          </div>
          <div class="card-body">
            <div class="container-fluid px-4">
                <form  method="post">
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-xl-3 col-md-6">
                      <input type="text" class="form-control" placeholder="name" id="username" name="username">
                    </div>
                  </div>
                  <br>
                  <div class="row">
                    <div class="col-xl-3 col-md-6">
                      <input type="text" class="form-control" placeholder="email" id="email" name="email">
                    </div>
                  </div>
                <br>
                  <div class="row">
                    <div class="col-xl-3 col-md-6">
                      <input type="text" class="form-control" placeholder="password" id="password" name="password">
                    </div>
                  </div>
                <br>
                
                  <div class="row">
                    <div class="col-xl-3 col-md-6">
                     <input type="file" name="image" accept="image/*" class="form-control">
                    </div>
                  </div>
                <br>
                  <button type="submit" class="btn btn-primary" name="stud_reg">Submit</button>
                </form>
            </div>
          </div>
      </div>
</div>
{% endblock %}
